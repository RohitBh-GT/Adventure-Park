    <script>
        show=()=>{
        let dat=document.querySelector('#date').value;
        console.log(dat);
        dat=JSON.stringify(dat);
        date=new Date(dat);
        console.log(date);
        let data=document.querySelector('#data');
        if(date.getDay()==0)
        {
           data.innerHTML="Its Sunday,Visit our Funzone Adventure Park with Family and Friends.Enjoy the best Rides and waterpark and one of the famous Treasure Hunt Activity of India.";
        }
        else if(date.getDay()==1)
        {
            data.innerHTML="Its Marky Monday,Visit us on this day and get the chance to fly off in the Hot Air Balloon and sightsee from a great height and click pictures.";
        }
        else if(date.getDay()==2)
        {
            data.innerHTML="Its Tuesday,there's nothing special on the day.You can visit us and enjoy the best adventure rides and water park and one of the famous Treasure Hunt Activity of India.";
        }
        else if(date.getDay()==3)
        {
            data.innerHTML="Its Mystery Wednesday,Visit and enjoy the prize after solving the treasure hunt Activity.Only on Wednesday,You will recieve 5x prize for solving the treasure hunt mystery.";
        }
        else if(date.getDay()==4)
        {
            data.innerHTML="Its Thursday,there will be buffet in lunch for just Rs99/-,which is 4 times less than the original Buffet.Save your money by coming on thursdays.";
        }
        else if(date.getDay()==5)
        {
            data.innerHTML="Its Friday,Visit Funzone adventure park on this day and there will be a great function and parade in the morning which all of you will enjoy.";
        }
        else if(date.getDay()==6)
        {
            data.innerHTML="Its Saturday,visit Funzone and get experience of the adventurous rides and activities.Rocket Ejector is available only on Saturdays,so visit and get the great experience of it."
        }
        else{
            data.innerHTML="";
        }
        }
    </script>
